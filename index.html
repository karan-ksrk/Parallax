<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travel</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <section>
      <img src="images/full_image.png" alt="full_image" id="full_image" />
      <img src="images/man.png" alt="man" id="man" />
    </section>

    <script type="text/javascript">
      let full_image = document.getElementById('full_image')
      let man = document.getElementById('man')

      window.addEventListener('scroll', function () {
        var value = window.scrollY
        full_image.style.top = value * 0.4 + 'px'
        man.style.top = value * 0.1 + 'px' + '100'
      })
    </script>
  </body>
</html>
