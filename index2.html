<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mountain</title>
    <link rel="stylesheet" href="css/main2.css" />
  </head>
  <body>
    <section>
      <img src="images2/full_image.png" alt="full_image" id="full_image" />
      <h1 id="mountain_text">HOLLYWOOD</h1>
      <img src="images2/mountain_1.png" alt="mountain_1" id="mountain_1" />
      <img src="images2/mountain_2.png" alt="mountain_2" id="mountain_2" />
    </section>

    <script>
      let full_image = document.getElementById('full_image')
      let mountain_1 = document.getElementById('mountain_1')
      let mountain_2 = document.getElementById('mountain_2')
      let mountain_text = document.getElementById('mountain_text')

      window.addEventListener('scroll', function () {
        var value = window.scrollY
        full_image.style.top = value * 0.5 + 'px'
        mountain_1.style.top = value * 0.2 + 'px'
        mountain_2.style.top = value * 0.1 + 'px'
        mountain_text.style.top = 230 + value * 0.9 + 'px'
      })
    </script>
  </body>
</html>
